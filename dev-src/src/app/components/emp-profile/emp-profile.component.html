<div *ngIf="user">

  <div class="container center">
    <div class="row"></div>
    <h4>{{user.name}}'s Profile</h4>
    <div class="row">
      <div class="col s4">
        <ul class="center list-group">
          <li class="list-group-item">Username: {{user.username}}</li>
          <li class="list-group-item">Email: {{user.email}}</li>
          <li class="list-group-item">Role: {{user.role}}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <a [routerLink]="['/dashboard']" id="download-button" class="waves-effect waves-light btn-large">Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>
